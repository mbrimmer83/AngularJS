<!--
This app implements a counter. It demonstrates using ng-click with buttons to call methods on the $scope object.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
    <style>
    button, label {
      font-size: 2em;
    }
    label {
      padding: 5px 15px;
    }
    body {
      text-align: center;
    }
    </style>
    <script src="angular.js"></script>
    <script>
    // creates an AngularJS module called counter-app.
    var app = angular.module('counter-app', []);
    // creates a controller called CounterController
    app.controller('CounterController', function($scope) {
      // initialize count property to 0
      $scope.count = 0;

      // The below 3 statements attaches functions to the
      // scope which can be called from within the template.
      $scope.add = function() {
        // add one to the count
        $scope.count++;
      };

      $scope.subtract = function() {
        // subtract one from the count
        $scope.count--;
      };

      $scope.reset = function() {
        // reset the count to zero
        $scope.count = 0;
      };
    });
    </script>
  </head>
  <body>
    <!--
    1. Initializes the counter-app module's into this div to start the AngularJS app
    2. Sets up the CounterController to control this div
    -->
    <div ng-app="counter-app" ng-controller="CounterController">
      <!-- Use ng-click directive to call the subtract() function
      when button is clicked. -->
      <button ng-click="subtract()">-1</button>
      <!-- display the count property -->
      <label>{{count}}</label>
      <!-- Use ng-click directive to call the add() function
      when button is clicked. -->
      <button ng-click="add()">+1</button><br>
      <!-- Use ng-click directive to call the reset() function
      when button is clicked. -->
      <button ng-click="reset()">Reset</button>
    </div>
  </body>
</html>
